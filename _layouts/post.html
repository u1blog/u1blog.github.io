---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="post-meta">
    <span class="post-date">{{ page.date | date: "%b %-d, %Y" }}</span>
    {% if page.categories.size > 0 %}
      <span class="post-categories">
        Categories:
        {% for category in page.categories %}
          <a href="{{ site.baseurl }}/categories/{{ category | slugify }}.html">{{ category }}</a>
        {% endfor %}
      </span>
    {% endif %}
  </div>

  <div class="post-content">
    {{ content }}
  </div>
</article>
